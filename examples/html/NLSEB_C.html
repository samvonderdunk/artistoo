<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Lotka-Volterra competition experiments</title>
<style type="text/css">
body{
	font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue",
	Helvetica, Arial, "Lucida Grande", sans-serif;
	padding: 15px;
}
td {
	padding: 10px;
	vertical-align: top;
}
</style>


<script src="./artistoo.js"></script>
<script src="./fpsmeter.min.js"></script>
<script src="./colormap.js"></script>
<script src="./sliders.js"></script>

<script>
"use strict"


/*	----------------------------------
	CONFIGURATION SETTINGS
	----------------------------------
*/
let config = {

	ndim : 2,
	field_size : [150, 150],

	conf : {

		// Basic.
		torus :						[true, true],			// Should the grid have linked borders?
		seed :						5,								// Seed for random number generation.
		T :								10,								// CPM temperature.

		CELLS : ["empty", CPM.Divider, CPM.Divider], //The cell internal classes.

		// Used by Divider class; [cell X, cell Y].
		INIT_PRODUCTS : [ [40,	40],
										  [40,	40] ],
		INIT_V : 					[250,	125],
		NOISE : 					[0,		0],

		// Used in postMCSListener; [background, cell X, cell Y].
    division_volume : [0,	500,	250],
		growth_rate : 		[0,	20,		20],
		shrink_rate : 		10,
		death_rate : 			0,
		death_volume : 		-500,
		vol_dep_death : 	false,

    // Adhesion.
    J:[ [15,15,15],
				[15,15,15],
				[15,15,15] ],

		// VolumeConstraint parameters.
		LAMBDA_V :				[0,	1,		1],				// VolumeConstraint importance per cellkind.
		V :								[0, 200,	100]			// Unused - are backup.

	},

	// Simulation setup and configuration: this controls stuff like grid initialization,
	// runtime, and what the output should look like.
	simsettings : {

		// Cells on the grid
		NRCELLS : [10, 10],						// Number of cells to seed for all
		// non-background cellkinds.
		// Runtime etc
		BURNIN : 100,
		RUNTIME : 10000,
		RUNTIME_BROWSER : "Inf",

		// Visualization
		CANVASCOLOR : "EEEEEE",
		CELLCOLOR : ["AA111A","FFA110"],
		SHOWBORDERS : [true, true],				// Should cellborders be displayed?
		BORDERCOL : ["666666", "666666"],				// color of the cell borders
		zoom : 3,							// zoom in on canvas with this factor.

		// Output images
		SAVEIMG : true,						// Should a png image of the grid be saved
		// during the simulation?
		IMGFRAMERATE : 1,					// If so, do this every <IMGFRAMERATE> MCS.
		SAVEPATH : "output/img/StochasticCorrection",	// ... And save the image in this folder.
		EXPNAME : "StochasticCorrection",					// Used for the filename of output images.

		// Output stats etc
		STATSOUT : { browser: true, node: true }, // Should stats be computed?
		LOGRATE : 10							// Output stats every <LOGRATE> MCS.

	}
}
/*	---------------------------------- */
let sim, meter, showYcolors, t=0


let running = 1
function toggleAnim(){
	running = 1 - running
	if( running == 1 ){
		run()
	}
}


function initialize(){
	 /* 	The following functions are defined below and will be added to
	 	the simulation object. If Custom-methods above is set to false,
	 	this object is ignored and not used in the html/node files. */
	 let custommethods = {
	 	postMCSListener : postMCSListener,
		initializeGrid : initializeGrid,
		drawCanvas : drawCanvas,
		logStats : logStats
	 }
	sim = new CPM.Simulation( config, custommethods )

	showYcolors = false
	meter = new FPSMeter({left:"auto", right:"5px"})
	running = 1
	run()
}


function step(){				// Update the grid with one MCS
	if( running ){
		meter.tickStart()
		sim.step()
		meter.tick()
		t++
	}
}


function run(){					// Run the simulation
	step();
	if( t < config.simsettings.RUNTIME ){ requestAnimationFrame( run ) }
}


function setSliders(){
	document.getElementById("d").value = config.conf.death_rate
	document.getElementById("gx").value = config.conf.growth_rate[1]
	document.getElementById("gy").value = config.conf.growth_rate[2]
	document.getElementById("Vxdiv").value = config.conf.division_volume[1]
	document.getElementById("Vydiv").value = config.conf.division_volume[2]
}


/* The following custom methods will be added to the simulation object*/
function postMCSListener(){

	// add the initializer if not already there
	if( !this.helpClasses["gm"] ){ this.addGridManipulator() }

	for( let i of this.C.cellIDs() ){
		updateCell(this.C, this.C.cells[i])
		if( this.C.getVolume(i) > parseInt(this.C.conf.division_volume[this.C.cellKind(i)]) ){
			this.gm.divideCell(i)
		}
	}
}


// Model dynamics.
function updateCell(C, cell){
	let actualV = C.getVolume(cell.id)	//Current real volume.
  let targetV = cell.V								//Target volume.

	if ((targetV - actualV) < 10){
		targetV += parseInt(C.conf.growth_rate[cell.kind])	//Apparently the += function does something different when it gets a string, while for division_volume things seem to work just fine.
	}
	targetV -= C.conf.shrink_rate		//Standard shrinking rate (i.e. when targetV exceeds actualV by more than 10 pixels, cells only shrink; otherwise they grow with growth_rate - shrink_rate).

	if (C.conf.vol_dep_death){
		let gridV = C.grid.extents[0] * C.grid.extents[1]
	 	if (Math.random() < 0.1 * actualV/gridV * parseInt(C.conf.death_rate)){
			targetV = C.conf.death_volume
		}
	}
	else{
		if (cell.kind > 0 && Math.random() < 0.0001 * parseInt(C.conf.death_rate)){
			targetV = C.conf.death_volume
		}
	}

  cell.V = targetV
}


function initializeGrid(){
	// add the initializer if not already there
	if( !this.helpClasses["gm"] ){ this.addGridManipulator() }

	let nrcells = this.conf["NRCELLS"], cellkind, i

	// Seed the right number of cells for each cellkind
	for( cellkind = 0; cellkind < nrcells.length; cellkind ++ ){

		for( i = 0; i < nrcells[cellkind]; i++ ){
			// first cell always at the midpoint. Any other cells
			// randomly.
			if( i == 0 ){
        this.gm.seedCellAt( cellkind+1, [this.C.midpoint[0]/2, this.C.midpoint[1] ] )
			} else {
				this.gm.seedCell( cellkind+1 )
			}
		}
	}
}


// Custom drawing function to draw the preferred directions.
function drawCanvas(){
	if( !this.helpClasses["canvas"] ){ this.addCanvas() }			// Add the canvas if required

	this.Cim.clear( this.conf["CANVASCOLOR"] || "FFFFFF" )		// Clear canvas
	let nrcells=this.conf["NRCELLS"], cellkind, cellborders = this.conf["SHOWBORDERS"]

	let colfun = getColor.bind(this)
	for( cellkind = 0; cellkind < nrcells.length; cellkind ++ ){
		this.Cim.drawCells( cellkind+1, colfun)
		if(  cellborders[ cellkind  ]  ){												// Draw borders if required
			this.Cim.drawCellBorders( cellkind+1, "000000" )
		}
	}
	this.Cim.el.onclick = toggleAnim
}


const cmap = new ColorMap({
	colormap: 'viridis',
	nshades: 100,
	format: 'hex',
	alpha: 1
})


function getColor (cid) {
	if (!showYcolors){
		return this.conf["CELLCOLOR"][this.C.cellKind(cid)-1]
	}
	let cell = this.C.cells[cid]
	let c = (35 * 3)
	if (c >= cmap.length){
		c = cmap.length - 1
	} else if (c < 0){
		c = 0
	}
	return cmap[c].substring(1)
}


function changeColorBy(){
	showYcolors = !showYcolors
}


function logStats(){
	// count the cell IDs currently on the grid:
	let cellsX=0, cellsY=0, volsX=0, volsY=0
	for( let i of this.C.cellIDs() ){
		if (this.C.cellKind(i) == 1){
			cellsX++
			volsX += this.C.getVolume(i)
		}
		else if (this.C.cellKind(i) == 2){
			cellsY++
			volsY += this.C.getVolume(i)
		}
	}

	console.log( "\tT=" + this.time + "\tNx=" + cellsX + "\tNy=" + cellsY + "\tVx=" + Number((volsX/cellsX).toFixed(1)) + "\tVy=" + Number((volsY/cellsY).toFixed(1)) )

}


</script>
</head>
<body onload="initialize();setSliders();initializeSliders()">
<h1>Lotka-Volterra competition experiments</h1>

<p>
	Simple cell-level parameters can be set to obtain different outcomes of competition, viz. Lotka-Volterra.
</p>

<table width="400px">
<tr>
	<td style="width:20%">0.001*&delta;</td>
	<td style="width:5%">0</td>
	<td style="width:70%">
		<div class="range-wrap">
		  <input type="range" class="range" min="0" max="100" id="d" oninput="sim.C.getConstraint('VolumeConstraint').conf.death_rate=this.value">
		  <output class="bubble"></output>
		</div>
	</td>
	<td style="width:5%">100</td>
</tr>

<tr>
	<td style="width:20%">g<sub>x</sub></td>
	<td style="width:5%">0</td>
	<td style="width:70%">
		<div class="range-wrap">
		  <input type="range" class="range" min="0" max="100" id="gx" oninput="sim.C.getConstraint('VolumeConstraint').conf.growth_rate[1]=this.value">
		  <output class="bubble"></output>
		</div>
	</td>
	<td style="width:5%">100</td>
</tr>
<tr>
	<td style="width:20%">g<sub>y</sub></td>
	<td style="width:5%">0</td>
	<td style="width:70%">
		<div class="range-wrap">
		  <input type="range" class="range" min="0" max="100" id="gy" oninput="sim.C.getConstraint('VolumeConstraint').conf.growth_rate[2]=this.value">
		  <output class="bubble"></output>
		</div>
	</td>
	<td style="width:5%">100</td>
</tr>

<tr>
	<td style="width:20%">V<sub>x,div</sub></td>
	<td style="width:5%">100</td>
	<td style="width:70%">
		<div class="range-wrap">
		  <input type="range" class="range" min="100" max="1000" id="Vxdiv" oninput="sim.C.getConstraint('VolumeConstraint').conf.division_volume[1]=this.value" >
		  <output class="bubble"></output>
		</div>
	</td>
	<td style="width:5%">1000</td>
</tr>
<tr>
	<td style="width:20%">V<sub>y,div</sub></td>
	<td style="width:5%">100</td>
	<td style="width:70%">
		<div class="range-wrap">
		  <input type="range" class="range" min="100" max="1000" id="Vydiv" oninput="sim.C.getConstraint('VolumeConstraint').conf.division_volume[2]=this.value" >
		  <output class="bubble"></output>
		</div>
	</td>
	<td style="width:5%">1000</td>
</tr>
</table>

<label class="switch">
	<input type="checkbox" name="colorby" oninput="changeColorBy()"  unchecked>
	<span class="slider round"></span>
	<label for="colorby"> Show Y amount</label>

</label>
<br>

</body>
</html>
